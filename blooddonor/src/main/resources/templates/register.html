<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<h2>New Register</h2>
		<form th:action="@{/addUser}"  method="post">
			<input type="text" name="username" placeholder="Enter Username">
			<input type="email" name="email" placeholder="Enter Email..">
			<input type="text" name="mobileNo" placeholder="Enter Mobile No..">
			<input th:object="${credentialDTO}" type="password" name="password" placeholder="Enter Password..">
			<input type="password" name="confirmPassword"
				placeholder="Please Re-enter Password.."> <select
				class="form-select" name="role" aria-label="Default select example">
				<option value="" selected>--Select--</option>
				<option value="1">Patient</option>
				<option value="2">Blood Donor</option>
			</select> <input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
